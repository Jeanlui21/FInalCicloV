<!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-black-50">Profesor: Ejemplo</h1>
              <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generar Reporte</a>
            </div>

            <!-- Content Row -->
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let courses of lista">

                    <div class="card card-inverse card-info h-100 view overlay zoom" (click)="goGoto(courses.id,courses.name)" >
                        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                        <img class="card-img-top" src="https://picsum.photos/id/{{ courses.account_id }}/200/150">
                        <div class="card-block py-3 px-3">

                            <div class="progress my-2">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>

                            <h4 class="card-title">{{courses.name}}</h4>
                            <div class="card-text">
                               <small>Fecha de inicio: {{ courses.created_at | date : 'yyyy-MM-dd'}}</small>
                            </div>
                        </div>
                        </div>
                    </div>

            </div>
          </div>
          <!-- /.container-fluid -->
<script type="text/javascript">
$(document).ready(function() {
  $("#myCarousel").on("slide.bs.carousel", function(e) {
    var $e = $(e.relatedTarget);
    var idx = $e.index();
    var itemsPerSlide = 3;
    var totalItems = $(".carousel-item").length;

    if (idx >= totalItems - (itemsPerSlide - 1)) {
      var it = itemsPerSlide - (totalItems - idx);
      for (var i = 0; i < it; i++) {
        // append slides to end
        if (e.direction == "left") {
          $(".carousel-item")
            .eq(i)
            .appendTo(".carousel-inner");
        } else {
          $(".carousel-item")
            .eq(0)
            .appendTo($(this).find(".carousel-inner"));
        }
      }
    }
  });
});
</script>
